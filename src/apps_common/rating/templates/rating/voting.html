<div class="rating" property="aggregateRating" typeof="AggregateRating">
  <meta property="ratingValue" content="{{ rating.avg|floatformat:"2" }}">
  <meta property="reviewCount" content="{{ rating.count }}">

  <ul class="stars">
    <li data-vote="1"></li>
    <li data-vote="2"></li>
    <li data-vote="3"></li>
    <li data-vote="4"></li>
    <li data-vote="5"></li>
  </ul>
</div>
