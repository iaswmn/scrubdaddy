<div class="slide {% if counter == 0 %}slide--current{% endif %} small-slide" data-index="{{ counter }}">

  <div class="grid text-block">

    <div class="small-slide-wrapper">

      {% if item.is_small_slide %}
        <img
                src="{{ item.background.url }}"
                class="slider-photo"
                alt="{{ item.background_alt }}"
                width="{{ item.background.width }}"
                height="{{ item.background.height }}">
      {% endif %}

      {% if item.title or item.description %}
        <div class="text">

          {% if item.title %}
            <h2 class="title title-h1">{{ item.title|linebreaksbr|safe }}</h2>
          {% endif %}
          {% if item.description %}
            <div class="description small-slide-description">{{ item.description }}</div>
          {% endif %}
          {% if item.learn_more %}
            <a class="btn medium-240 yellow moema" href="{{ item.product.get_absolute_url }}">Learn more</a>
          {% endif %}
        </div>
      {% endif %}


    </div>
  </div>
</div>
